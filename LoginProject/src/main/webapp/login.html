<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
<div id="loginDiv">
    <form action="/LoginProject_war/login" method="post" id="form">
        <h1 id="loginMsg">登录</h1>
        <table>

            <tr>
                <td>用户名</td>
                <td>
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" style="display: none">用户名错误，请重新输入</span>
                </td>

            </tr>

            <td>
                   <br>
            </td>
            <tr>
                <td>密码</td>
                <td>
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" style="display: none">密码格式有误</span>
                </td>
            </tr>

        </table>
        <div id="subDiv">
            <input type="submit" class="button" value="登录">
            <input type="reset" class="button" value="重置">&nbsp;&nbsp;&nbsp;
            <a href="register.html">没有账号？点击注册</a>
        </div>
    </form>
</div>


<script>




</script>

</body>
</html>
